<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма билета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 82vh;
            margin: 0;
        }
        #ticket-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input[type="time"] {
            width: 140px; /* Увеличиваем ширину для отображения секунд */
        }
    </style>
</head>
<body>

    <h1>Введите данные для билета</h1>  

    <form id="ticket-form">
        <input type="text" id="bus-number" placeholder="Номер автобуса" required>
        <input type="text" id="route-number" placeholder="Маршрут" required>
        <input type="date" id="payment-date" required>
        <input type="time" id="payment-time" step="1" required>
        <button type="submit">Показать билет</button>
    </form>

    <script>
        document.getElementById('ticket-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Получаем значения полей формы
            const busNumber = document.getElementById('bus-number').value;
            const routeNumber = document.getElementById('route-number').value;
            const paymentDate = document.getElementById('payment-date').value;
            const paymentTime = document.getElementById('payment-time').value;

            // Преобразование даты с формата 'YYYY-MM-DD' в 'DD.MM.YYYY'
            const formattedDate = paymentDate .split('-').reverse().join('.');

            // Создаем новый HTML-контент для билета
            const ticketHTML = `
          <!DOCTYPE html>

        }

            width: 321px;
            padding: 20px;

            background-color: white;
            position: relative; /* Для позиционирования "ПРОЕЗД ОПЛАЧЕН" */
            overflow: hidden; /* Чтобы скрыть излишки текста */

            box-sizing: border-box;
            position: fixed; /* Фиксируем заголовок */
            top: 15px;
            left: 0px;
            z-index: 1000; /* Чтобы заголовок был поверх всего остального контента */
            height: 48px; /* Фиксированная высота заголовка */

            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }
        @media (max-width: 400px) {
            .header {
                padding: 8px;
                height: 40px;
                top: 100px; /* Отступ от верхнего края экрана */
        }
        body {
                padding-top: 50px;
            }
            .header .title {
                font-size: 16px;
            }
        }

        }

            cursor: pointer;
        }

        }
        .line {
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
        .details {

            margin-top: 18px;

        }
        @keyframes blink {
            0%, 100% {opacity: 1;}
            30% {opacity: 0;}
        }
    </style>
</head>

            // Открываем новое окно с билетом
            const ticketWindow = window.open('', '_blank');

    </script>

</body>
</html>
